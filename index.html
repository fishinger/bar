<!doctype html>
<html>
<head>
	<title>Rest App - Angular with jQm</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="vendor/jqm/jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="vendor/jquery-1.11.1.min.js"></script>
	<script src="vendor/angular-1.2.26/angular.min.js"></script>
	<script src="vendor/jqm/jquery.mobile-1.4.4.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/directives.js"></script>
</head>
<body ng-app="restApp" ng-controller="mainCtrl">

	<div data-role='page' ng-controller='menuListCtrl' id='mainPage'>
		<div data-role='main'>
			<ul class="listMenu">
				<li ng-repeat='item in products' ng-click='openProduct(item)'>
					<img ng-src="img/{{item.image}}" alt="">
					<h2>{{item.name}}</h2>
					<p>{{currency + item.price}}</p>
				</li>
			</ul>
		</div>
		<div data-role='footer' data-position='fixed'><h1>&copy; bar</h1></div>
	</div>
	<menu-item-page></menu-item-page>
	<cart-page></cart-page>
</body>
</html>
